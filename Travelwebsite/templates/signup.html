{% load static %}
{% static "images" as img %} 
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Create an Account</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'styles/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/login_image.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="/signup" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Create an AccountðŸ¤©
                    </span>
					<div class="wrap-input100 validate-input" data-validate = "Firstname is required!">
						<input class="input100" type="text" name="first_name" required="required" placeholder="Firstname"> 
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-info" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Lastname is required!">
						<input class="input100" type="text" name="last_name" required="required" placeholder="Lastname"> 
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-info" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Valid username is required!">
						<input class="input100" type="text" name="username" required="required" placeholder="Username"> 
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-info" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Unvalid Email!">
						<input class="input100" type="email" name="email" required="required" placeholder="Email"> 
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "UnValid Password!">
						<input class="input100" type="password"  name="password"  required="required" placeholder="password"> 
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="confirm_password" required="required" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Create Account
						</button>
					</div>
					<div>
					{%for message in messages%}
								<p class="alert alert-danger alert-dismissible fade show">
 									 "{{message}}"
								</p>
					{%endfor%}
					</div>
					<div class="text-center p-t-60">
						<a class="txt2" href="{% url 'Signin' %}">
							Already have account? Login Now
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>

	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
